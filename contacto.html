<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Contacto - BuuDark</title>
<style>
body{margin:0;font-family:Consolas, monospace;overflow-x:hidden;background:black;color:#00ffc3;text-align:center;}
canvas#matrixCanvas{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;}
header{background:rgba(0,0,0,0.75);padding:20px;display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid #00ffc3;}
header h1{font-size:28px;color:#00ffc3;text-shadow:0 0 15px #00ffc3;animation: glow 2s ease-in-out infinite alternate;}
nav a{margin-left:20px;color:#00ffc3;text-decoration:none;font-weight:bold;font-size:18px;position:relative;}
nav a::after{content:"";display:block;height:2px;background:#00ffc3;transition:width 0.3s;width:0;}
nav a:hover::after{width:100%;}
@keyframes glow{0%{text-shadow:0 0 10px #00ffc3;}100%{text-shadow:0 0 30px #00ffc3,0 0 50px #00ffc3;}}
.btn{padding:15px 40px;display:inline-block;margin-top:50px;background:#00ffc3;color:#000;text-decoration:none;font-size:20px;border-radius:10px;box-shadow:0 0 10px #00ffc3;transition:0.3s;animation: glow 2s infinite alternate;}
.btn:hover{background:#1affd6;box-shadow:0 0 20px #1affd6;}
</style>
</head>
<body>
<canvas id="matrixCanvas"></canvas>
<header>
<h1>BuuDark</h1>
<nav>

<h1>Contacto</h1>
<p>Puedes escribirme directamente en Telegram para consultas o adquirir manuales.</p>
<a class="btn" href="https://t.me/TU_USUARIO" target="_blank">Contactar en Telegram</a>

<script>
// Matrix background
const canvas=document.getElementById('matrixCanvas');
const ctx=canvas.getContext('2d');
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
const letters='ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
const fontSize=16;
const columns=canvas.width/fontSize;
const drops=[];
for(let x=0;x<columns;x++) drops[x]=1;
function draw(){
ctx.fillStyle='rgba(0,0,0,0.05)';
ctx.fillRect(0,0,canvas.width,canvas.height);
ctx.fillStyle='#00ff00';
ctx.font=fontSize+'px monospace';
for(let i=0;i<drops.length;i++){
const text=letters.charAt(Math.floor(Math.random()*letters.length));
ctx.fillText(text,i*fontSize,drops[i]*fontSize);
if(drops[i]*fontSize>canvas.height && Math.random()>0.975) drops[i]=0;
drops[i]++;
}
requestAnimationFrame(draw);
}
draw();
</script>
</body>
